<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Grid System Test</title>

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
        
  body {
  background-color: #000;
}

@media (min-width: 500px) {
    /* style applied if window's width is 500px or more */
    body {
        background-color: #f00;
    }
}

@media (min-width: 750px) {
    /* style applied if window's width is 750px or more */
    body {
        background-color: #0f0;
    }
}

@media (min-width: 1000px) {
    /* style applied if window's width is 1000px or more */
    body {
        background-color: #00f;
    }
}
        
            .row div {
                border: 1px solid #000;
                padding: 1em;
                text-align: center;
                background-color: #dedede;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">col-sm-5</div>
                <div class="col-sm-offset-2 col-sm-5">col-sm-5</div>
                <div class="col-md-6">col-md-6</div>
                <div class="col-md-6">col-md-6</div>
            </div>
        </div>
    </body>
</html>
